# INITIALIZATION
initialDelayAfterSelfletInitializationInMs = 10
utilizationCheckerPeriodInSec = 60


# MESSAGES
neighborUpdateManagerIntervalInSec = 30
aliveMessagePeriodInSec = 5
maxNeighborAgeInSec = 20


# LOGGING
periodicLoggerIntervalInSec = 10


# OPTIMIZATION
optimizationManagerSleepTimeInSec = 20
max_response_time_age_in_sec = 30
minimumTimeBetweenNewSelfletActionsInSec = 40
minimumTimeToRemoveSelfletInSec = 60
minimumTimeBetweenTwoRemovalActionsInSec = 60
requestRateWindowMonitorInSec = 60

# UTILIZATION
utilizationForRemoteService = 0.05
utilizationUpperBound = 0.7
utilizationLowerBound = 0.2
useDynamicStrategy = true

remoteServiceExecutionTimeInSec = 0.5

# THREADS
genericThreadPoolSize = 15
serviceThreadPoolSize = 30
maxServiceExecutionTimeInSec = 60
requestCleanerPeriodInSec = 10



loadProfileTrafficMix = scaling_25_histogram:0.8,scaling_50_histogram:0.1,scaling_75_histogram:0.1



